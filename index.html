<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<head>
		<title>Donuts</title>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="raphael-min.js"></script>
		<script src="raphael.donut.js"></script>
		<script src="jstz.min.js"></script>
		<script src="scripts.js"></script>
		
		<link href='http://fonts.googleapis.com/css?family=Exo:500,500italic,700,700italic' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="donut1" class="clock-container">
				<span class="title">Local (me)</span>
			</div>
			<div id="donut2" class="clock-container">
				<span class="title">Perth, Australia</span>
			</div>
			<div id="donut3" class="clock-container">
				<span class="title">Port-of-Spain, Trinidad</span>
			</div>
			<div id="donut4" class="clock-container">
				<span class="title">San Diego, USA</span>
			</div>
			<div id="donut5" class="clock-container">
				<span class="title">Durham, England</span>
			</div>
			<div id="donut6" class="clock-container">
				<span class="title">Korea Standard Time</span>
			</div>
		</div>
	</body>
</html>
